
services:
  nfl501:
    build: .
    image: nfl501:latest
    ports:
      - "${NFL501_PORT:-8000}:8000"
    environment:
      GENIE_ENV: production
      NFL501_DATA_DIR: /app/backend/data
      NFL501_DATA_YEARS: "${NFL501_DATA_YEARS:-1999,2000,2001,2002,2003,2004,2005,2006,2007,2008,2009,2010,2011,2012,2013,2014,2015,2016,2017,2018,2019,2020,2021,2022,2023,2024}"
    volumes:
      - ./backend/data:/app/backend/data
    restart: unless-stopped
